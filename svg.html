<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <!--Scalable Vecto Graphics-->

    <svg width="100" height="100">
        <circle cx="50" cy="50" r="45" fill="red" stroke-width="5" stroke="green" />
    </svg>
    <br><br>

    <svg width="400" height="200">
        <rect width="400" height="200" style="fill: rgb(255, 255, 0); stroke-width: 10; stroke: rgb(255, 0, 0) " />

    </svg>
    
</body>
</html>
